<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Header siver para agurpar links imagenes o logos de la pagina
    se pueden colocar cuantas etiquetas de header requiramos, no se puede colocar un header dentro de otro, no se puede 
    agregar un header dentro de un footer -->
    <header></header>

    <!-- Lo que hace el #titulo es referencia a la eqtiqueta que contenga el id="titulo" llevandolo al comienzo de la pagina -->
    <a href="#titulo">Ir al comienzo</a>

    <!-- Sirve como contenedor del contenido dentro de el, es similar a section  -->
    <div></div>

        <!-- Puedo tener varias secciones sirve para dividir nuestra pagina web -->
    <section>

        <!-- Article se utiliza para definir contenido independiente -->
        <article></article>

    </section>

        <!-- Se puede taner varias etiquetas footer, pueden contener el copyright, info contacto, info del sitio o como navegar dentro del sitio
        links para volver al inicio, o info relaciona con el autor -->
    <footer></footer>
</body>
<!-- El atributo id="" no se puede utilizar para varias etiquetas solo se puede en una, si quiero utilizar el mismo nombre de atributo debo 
utilizar el atributo class -->
</html>
